<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সাইবারসেফ-বিডি | Cybersafe-BD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>সাইবারসেফ-বিডি</h1>
        <p>অনলাইন নিরাপত্তা সম্পর্কে শিখুন এবং আপনার জ্ঞান যাচাই করুন।</p>
        <p>Learn about online safety and test your knowledge.</p>

        <form id="startForm">
            <div class="input-group">
                <label for="studentId">আপনার আইডি দিন (Enter your ID):</label>
                <input type="text" id="studentId" required placeholder="উদাহরণ: student123">
            </div>
            <button type="submit">শুরু করুন (Start)</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
